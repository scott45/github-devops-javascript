name: CI Pipeline
  on: [pull_request, push]
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with: { node-version: '20' }
        - run: npm ci
        - run: npm test
        - name: Check Conventional Commits
          uses: amannn/action-semantic-commit@v1
